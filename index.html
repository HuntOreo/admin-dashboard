<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./infrastructure/normalize.css">

    <title>Admin Dashboard</title>

  <body>
    <h1>Admin Dashboard</h1>

    <div class="container">
      <header>
        <div class="search">
          <span class="icon"></span>
          <input type="text" name="search" id="searchbar">
        </div>
        <div class="container profile-secondary">
          <span class="notif-bell"></span>
          <div class="profile-secondary">
            <!-- placeholder - make img later -->
             <div class="profile-pic"></div>
             <span class="profile-name">Hunter Oreair</span>
          </div>
        </div>
        <div class="container profile-primary">
          <!-- placeholder - make img later -->
           <div class="profile-pic"></div>
           <div class="wrapper">
            <p>Hi there,</p>
            <h3>Hunter Oreair(@horeo)</h3>
           </div>
        </div>
        <div class="container file-quick-menu">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>

      <nav class="sidebar"></nav>
      
      <main>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </main>
    </div>
