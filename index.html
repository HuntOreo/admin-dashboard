<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./infrastructure/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
  </head>

  <body>
    <h1>Admin Dashboard</h1>

    <div class="container">
      <header>
        <div class="search">
          <span class="icon"></span>
          <input type="text" name="search" id="searchbar">
        </div>

        <div class="container profile-secondary">
          <span class="notif-bell"></span>
          <div class="profile-secondary">
            <!-- placeholder - make img later -->
             <div class="profile-pic"></div>
             <span class="profile-name">Hunter Oreair</span>
          </div>
        </div>

        <div class="container profile-primary">
          <!-- placeholder - make img later -->
           <div class="profile-pic"></div>
           <div class="wrapper">
            <p>Hi there,</p>
            <h3>Hunter Oreair(@horeo)</h3>
           </div>
        </div>

        <div class="container file-quick-menu">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>

      <nav class="sidebar">
        <div class="container logo">
          <div class="icon">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
          </div>
          <span>Dashboard</span>
        </div>

        <div class="pages-menu">
          <div class="wrapper">
            <div class="icon"></div>
            <span>Home</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>Profile</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>Messages</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>History</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>Tasks</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>Communities</span>
          </div>
        </div>

        <div class="misc-menu">
          <div class="wrapper">
            <div class="icon"></div>
            <span>Settings</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>Support</span>
          </div>
          <div class="wrapper">
            <div class="icon"></div>
            <span>Privacy</span>
          </div>
        </div>
      </nav>
      
      <main>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </main>
    </div>

  </body>
</html>
